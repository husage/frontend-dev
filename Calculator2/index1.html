<!DOCTYPE html>
<html>
<head>
    <title>Block Scope with let & const</title>
</head>
<body>
    <script>
        if (true) {
            let x = 10; // x can only be accessed within this block
            const y = 20; // y can also only be accessed within this block
            console.log("Value x:", x); // Output: 10
            console.log("Value y:", y); // Output: 20
        }

        // x and y cannot be accessed outside the block
        console.log("Value x outside block:", x); // Error
    </script>
</body>
</html>
